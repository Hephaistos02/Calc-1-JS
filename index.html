<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-1 JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="calc-body">
        <div class="section-1">
            <div class="input-box">
                <input type="text" id="textbox">

            </div>
        </div>
        <div class="section-2">
            <button style="color: purple;" onclick="myFunctionClear()" id="clear" >AC</button>
            <button style="color: purple;"  onclick="myFunctionDelete()" id="delete" >DE</button>
            <button style="color: purple;" value="." onclick="btnclick(value)">.</button> 
            <button style="color: purple;" value="/" onclick="btnclick(value)">/</button> 
        </div>
        <div class="section-2">
            <button value="7" onclick="btnclick(value)">7</button>
            <button value="8" onclick="btnclick(value)">8</button>
            <button value="9" onclick="btnclick(value)">9</button> 
            <button style="color: purple;" value="*" onclick="btnclick(value)">*</button>
        </div>


        <div class="section-3">
            <button value="4" onclick="btnclick(value)">4</button>
            <button value="5" onclick="btnclick(value)">5</button>
            <button value="6" onclick="btnclick(value)">6</button> 
            <button style="color: purple;" value="-" onclick="btnclick(value)">-</button> 
           
        </div>

        <div class="section-4">
            <button value="1" onclick="btnclick(value)">1</button>
            <button value="2" onclick="btnclick(value)">2</button>
            <button value="3" onclick="btnclick(value)">3</button> 
            <button style="color: purple;" value="+" onclick="btnclick(value)">+</button> 
        </div>

        <div class="section-5">
            <button value="0" onclick="btnclick(value)">0</button>
            <button value="00" onclick="btnclick(value)">0</button>
            <button style="color: ghostwhite;" class="equal-btn" onclick=" myFunctionResult()" id="equal">=</button>
        </div>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
